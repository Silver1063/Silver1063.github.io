<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hour 23</title>
        <script>
            var banners = ["banner1.jpg", "banner2.jpg","banner3.jpg"]

            var counter = 0;

            function run()
            {
                setInterval(cycle, 2000);
            }

            function cycle()
            {
                counter++;
                if(counter == banners.length)
                {
                    counter = 0;
                }
                document.getElementById("banner").src = banners[Math.floor(Math.random() * 3)];
            }
        </script>
    </head>
    <body onload = "run();">
        <img id = "banner" alt = "banner" src = "banner1.jpg" />
    </body>
</html>
