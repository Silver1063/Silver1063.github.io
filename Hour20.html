<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                background-color: #ddf;
                font: 16px bold helvetica, arial, sans-serif;
            }
            input {
                padding: 10px;
            }
            #list-container {
                background-color: white;
                color: #448;
                border-radius: 25px;
                border: 1px solid black;
                padding: 25px;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hour 20</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>
    <body ng-app ng-init = "departments = [
    {name: 'Sales', contact: 'Marsha Brown'},
    {name: 'Support', contact: 'David Price'},
    {name: 'Production', contact: 'Grant Wales'},
    {name: 'Service', contact: 'Sherry Dell'},
    {name: 'Administration', contact: 'Sally Bennet'},
    {name: 'Accounting', contact: 'Kim Sutherland'},
    {name: 'Sales', contact: 'Jim Halpert'},
    {name: 'Reigonal Manager', contact: 'Micheal Scott'},
    {name: 'Customer Service', contact: 'Kelly Capour'},
    {name: 'Human Resources', contact: 'Toby Flenderson'},
    {name: 'Sales', contact: 'Dwight Schrute'},
    {name: 'Reception', contact: 'Pam Beasly'},
    {name: 'CEO', contact: 'Robert California'}]">
        <p>Search Departments: <input type = "text" placeholder = "Enter search" ng-model = "search.name"></p>
        <div id = "list-container">
            <ul>
                <li ng-repeat = "dept in departments | filter:search:strict">{{ dept.name + " (" + dept.contact + ")"}}</li>
            </ul>
        </div>
    </body>
</html>
