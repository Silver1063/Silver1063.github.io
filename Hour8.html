<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hour 8</title>
    </head>
    <body>
        <script>
            var date = new Date(Date.UTC(96, 1, 5, 3, 4, 5));
            
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            Date.prototype.getYesterday = function() 
            {
                var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                var d = this.getDay() - 1
                if(d == -1) d = 6;
                return days[d];
            }

            alert("getYesterday for " + days[date.getDay()] + " is " + date.getYesterday());
        </script>
    </body>
</html>
