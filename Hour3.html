<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hour 3</title>
    </head>
    <body>
        <script>
            var temp = 0;
    
            document.write("Celsius: " + temp + "<br>");
            document.write("Farenheit: " + celToFar(temp) + "<br>");

            function celToFar(cel)
            {
                return (cel * (9/5)) + 32
            }
        </script>
    </body>
</html>
